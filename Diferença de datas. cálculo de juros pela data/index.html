<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dever 17</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>
    <div id="fundo">

        <div id="titulo">Centro Educacional Reação</div>
        <div id="pag">
            <p> Sistema de pagamento </p>
            <div id="form">
                <form action="">

                    <div class="entra">
                        Aluno:
                        <input id="entra-aluno" type="text" placeholder="Nome do Aluno">
                    </div>
                    <br/>
                    
                    <div class="entra">
                        Matrícula do Aluno:
                        <input id="entra-matricula" type="number" placeholder="Número da Matrícula">
                    </div>

                    <div class="entra">
                       Valor: R$
                        <input id="entra-valor" type="number" placeholder="valor no contrato">
                    </div>
                    <br/>

                    <div class="entra">
                        Vencimento:
                        <input id="entra-vencimento" type="date" placeholder="Data do Vencimento">
                    </div>
                    <br/>
                </form>
                <div id="aviso">
                    <h6> <i> *Caso o aluno esteja pagando com, pelo menos, 5 dias adiantando haverá um desconto de 10% do valor. <br/>
                         Caso esteja atrasado, a multa será de 11%, mais diárias de 1,2%.</i></h6>
                </div>

                <div id="butao">
                    <button id="calcula" type="button" class="btn btn-success" onclick="calcula()">Calcular Valor</button>
                </div>
                <br><hr/>
                <div id="valor"></div>
            </div>
        </div>


     


    </div>
<script src="./main.js"></script>
</body>
</html>
