<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    #visor{
        text-align: right;
    }
</style>
</head>
<body>
    
    <section id="calculadora">
        <div>
            <input type="text" id="visor" disabled>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <button type="button" class="col-md-1" onclick="raiz()">√</button>
            <button type="button" class="col-md-1" onclick="porcento()">%</button>
            <button type="button" class="col-md-1" onclick="apaga()">←</button>
        </div>
        <div class="row">
            <button type="button" class="col-md-1" onclick="numero('7')">7</button>
            <button type="button" class="col-md-1" onclick="numero('8')">8</button>
            <button type="button" class="col-md-1" onclick="numero('9')">9</button>
            <button type="button" class="col-md-1" onclick="operador('/')">÷</button>
        </div>
        <div class="row">
            <button type="button" class="col-md-1" onclick="numero('4')">4</button>
            <button type="button" class="col-md-1" onclick="numero('5')">5</button>
            <button type="button" class="col-md-1" onclick="numero('6')">6</button>
            <button type="button" class="col-md-1" onclick="operador('x')">x</button>
        </div>
        <div class="row">
            <button type="button" class="col-md-1" onclick="numero('1')">1</button>
            <button type="button" class="col-md-1" onclick="numero('2')">2</button>
            <button type="button" class="col-md-1" onclick="numero('3')">3</button>
            <button type="button" class="col-md-1" onclick="operador('-')">-</button>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <button type="button" class="col-md-1" onclick="numero('0')">0</button>
            <button type="button" class="col-md-1" onclick="numero('.')">.</button>
            <button type="button" class="col-md-1" onclick="operador('+')">+</button>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <button type="button" class="col-md-1" onclick="igual()">=</button>
        </div>
    </section>

    <div id="historico"></div>
    <button type="button" onclick="limpaHistorico()">
    Limpar
    </button>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./calculadora.js"></script>
</body>
</html>
